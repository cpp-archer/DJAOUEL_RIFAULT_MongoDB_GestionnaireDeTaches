<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Tâche</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Détails de la Tâche</h1>
            <nav>
                <a href="/" class="btn btn-secondary">Accueil</a>
                <a href="/TasksList" class="btn btn-secondary">Liste</a>
                <button id="editBtn" class="btn btn-warning">Modifier</button>
                <button id="deleteBtn" class="btn btn-danger">Supprimer</button>
            </nav>
        </header>

        <main>
            <div id="taskDetails" class="task-details">
                <div class="loading">Chargement...</div>
            </div>

            <form id="editTaskForm" style="display: none;">
                <h3>Modifier la tâche</h3>
                
                <div class="form-group">
                    <label for="editTitre">Titre :</label>
                    <input type="text" id="editTitre" required>
                </div>

                <div class="form-group">
                    <label for="editDescription">Description :</label>
                    <textarea id="editDescription" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editStatut">Statut :</label>
                        <select id="editStatut">
                            <option value="En attente">En attente</option>
                            <option value="En cours">En cours</option>
                            <option value="Terminée">Terminée</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editPriorite">Priorité :</label>
                        <select id="editPriorite">
                            <option value="Basse">Basse</option>
                            <option value="Moyenne">Moyenne</option>
                            <option value="Haute">Haute</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editCategorie">Catégorie :</label>
                        <select id="editCategorie">
                            <option value="">Aucune</option>
                            <option value="Travail">Travail</option>
                            <option value="Personnel">Personnel</option>
                            <option value="Urgent">Urgent</option>
                            <option value="Projet">Projet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editEcheance">Échéance :</label>
                        <input type="date" id="editEcheance">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Annuler</button>
                </div>
            </form>

            <div class="subtasks-section">
                <h3> -Sous-tâches- </h3>
                <div id="subtasksList"></div>
                
                <form id="addSubtaskForm">
                    <input type="text" id="subtaskTitle" placeholder="Titre" required>
                    <textarea id="subtaskDescription" placeholder="Description" rows="2"></textarea>
                    <select id="subtaskStatut">
                        <option value="En attente">En attente</option>
                        <option value="En cours">En cours</option>
                        <option value="Terminée">Terminée</option>
                    </select>
                    <button type="submit" class="btn btn-primary"> + Ajouter</button>
                </form>
            </div>

            <div class="comments-section">
                <h3>Commentaires Blabla</h3>
                <div id="commentsList"></div>
                
                <form id="addCommentForm">
                    <input type="text" id="commentAuteur" placeholder="Votre nom" required>
                    <textarea id="commentTexte" placeholder="Commentaire..." rows="3" required></textarea>
                    <button type="submit" class="btn btn-primary">Publier</button>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/taskInfo.js"></script>
</body>
</html>
