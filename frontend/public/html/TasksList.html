<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Liste des Tâches</h1>
            <nav>
                <a href="/" class="btn btn-secondary">Accueil</a>
                <a href="/createTask" class="btn btn-success"> + Nouvelle tâche</a>
            </nav>
        </header>

        <div class="filters-section">
            <h3>Filtres</h3>
            <div class="filters-grid">
                <select id="filterStatut">
                    <option value="">Tous les statuts</option>
                    <option value="En attente">En attente</option>
                    <option value="En cours">En cours</option>
                    <option value="Terminée">Terminée</option>
                </select>

                <select id="filterPriorite">
                    <option value="">Toutes priorités</option>
                    <option value="Haute">Haute</option>
                    <option value="Moyenne">Moyenne</option>
                    <option value="Basse">Basse</option>
                </select>

                <select id="filterCategorie">
                    <option value="">Toutes catégories</option>
                    <option value="Travail">Travail</option>
                    <option value="Personnel">Personnel</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Projet">Projet</option>
                </select>

                <input type="text" id="filterEtiquette" placeholder="Étiquette...">

                <input type="date" id="filterAvant" placeholder="Avant...">

                <input type="date" id="filterApres" placeholder="Après...">

                <select id="sortBy">
                    <option value="dateCreation">Date de création</option>
                    <option value="echeance">Échéance</option>
                    <option value="priorite">Priorité</option>
                </select>

                <select id="sortOrder">
                    <option value="asc">Croissant</option>
                    <option value="desc">Décroissant</option>
                </select>

                <input type="text" id="searchText" placeholder="Rechercher...">

                <button id="resetFilters" class="btn btn-secondary">Reset</button>
            </div>
        </div>

        <main>
            <div id="tasksContainer" class="tasks-grid">
                <div class="loading">Chargement...</div>
            </div>

            <div id="noTasks" style="display: none;">
                <p>Aucune tâche trouvée</p>
                <a href="/createTask" class="btn btn-primary">Créer une tâche</a>
            </div>
        </main>
    </div>

    <script src="/js/TasksList.js"></script>
</body>
</html>
